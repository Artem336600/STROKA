<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание структуры проекта</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Создание структуры проекта</h1>
        
        <div class="project-selector">
            <h2>Выберите проект</h2>
            <div class="project-actions">
                <select id="project-select">
                    <option value="new">Новый проект</option>
                    <!-- Здесь будут добавлены существующие проекты -->
                </select>
                <button id="delete-project-btn">Удалить проект</button>
            </div>
        </div>
        
        <div class="project-form">
            <div class="form-group">
                <label for="project-name">Название проекта:</label>
                <input type="text" id="project-name" placeholder="Введите название проекта">
                <input type="hidden" id="project-id" value="">
            </div>
            
            <h2>Структура проекта</h2>
            <div id="structure-container">
                <!-- Здесь будут добавляться папки и файлы -->
            </div>
            
            <div class="add-buttons">
                <button id="add-folder-btn">Добавить папку</button>
                <button id="add-file-btn">Добавить файл</button>
            </div>
            
            <div class="actions">
                <button id="save-project-btn">Сохранить структуру</button>
            </div>
        </div>
        
        <div id="status-message"></div>
    </div>
    
    <!-- Шаблон для добавления файла -->
    <template id="file-template">
        <div class="file-item" data-type="file">
            <div class="file-header">
                <h3>Файл</h3>
                <div class="item-actions">
                    <button class="move-up-btn">▲</button>
                    <button class="move-down-btn">▼</button>
                    <button class="remove-item-btn">Удалить</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>Имя файла:</label>
                <input type="text" class="file-name" placeholder="Введите имя файла">
            </div>
            
            <div class="form-group">
                <label>Описание:</label>
                <textarea class="file-description" placeholder="Опишите назначение файла"></textarea>
            </div>
            
            <div class="form-group">
                <label>Входные данные (JSON):</label>
                <textarea class="file-input-mock" placeholder='{ "example": "value" }'></textarea>
            </div>
            
            <div class="form-group">
                <label>Выходные данные (JSON):</label>
                <textarea class="file-output-mock" placeholder='{ "result": "value" }'></textarea>
            </div>
        </div>
    </template>
    
    <!-- Шаблон для добавления папки -->
    <template id="folder-template">
        <div class="folder-item" data-type="folder">
            <div class="folder-header">
                <h3>Папка</h3>
                <div class="item-actions">
                    <button class="toggle-folder-btn">▼</button>
                    <button class="move-up-btn">▲</button>
                    <button class="move-down-btn">▼</button>
                    <button class="remove-item-btn">Удалить</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>Имя папки:</label>
                <input type="text" class="folder-name" placeholder="Введите имя папки">
            </div>
            
            <div class="folder-content">
                <div class="folder-items">
                    <!-- Здесь будут добавляться файлы и подпапки -->
                </div>
                
                <div class="folder-actions">
                    <button class="add-folder-in-folder-btn">Добавить подпапку</button>
                    <button class="add-file-in-folder-btn">Добавить файл</button>
                </div>
            </div>
        </div>
    </template>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
